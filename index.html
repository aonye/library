<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;600&display=swap" rel="stylesheet">

  <Header>Welcome to Aonye's Library</Header>
  <title>Aonye's Library</title>
  <meta charset="UTF-8">
</head>

<body>
  <h1>Click + to add books to my collection</h1>
  <button type="button" id="addbook"></button>
  <form>
    <label for="title">Title</label>
    <input type="text" id="title" name="title" required>
    <label for="author">Author</label>
    <input type="text" id="author" name="author" required>
    <label for="pages">Pages</label>
    <input type="number" max="9999" min="1" id="pages" name="pages" required>
    <label class="toggle">
      <span class="onoff">Not read</span>
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <input type="submit" value="Add Book" id="submitbtn"></input>
  </form>
  <table>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Pages</th>
      <th>Read</th>
      <th>Remove Entry</th>
    </tr>
  </table>

  <script src="main.js"></script>
  <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-database.js"></script>
</body>

</html>
